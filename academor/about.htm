 <style>
* {
    margin: 0;
    padding: 0;
    font-family: "poppins", sans-serif;
  }
  body {
    background-color: #343434;
  }
  
  .nav1 {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background-color:#151515;
    align-items: center;
  }
  .ul1 {
    display: flex;
    gap: 30px;
    font-size: 1.2em;
    padding-right: 20px;
  }
  
  .li1 {
    list-style: none;
    padding: 20px;
    width: 80px;
    text-align: center;
    border-radius: 30px;
    transition: all 3.4s ease;
    position: relative; /* Ensure z-index works */
    z-index: 1; /* Ensure the button is above the animated background */
    overflow: hidden; /* Hide overflow */
}

.li1::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, #ff9933, #ffffff, #138808,white,white); /* Adjusted gradient */
    background-size: 200% auto;
    transition: transform 1.6s ease;
    z-index: -1; /* Behind the button */
    transform: translateX(-100%);
}

.li1:hover::before {
    transform: translateX(100%);
    
}

.li1:hover {
    color: #fff;
}
  .ul1 .li1 a {
    text-decoration: none;
    color: rgb(236, 233, 233);
  }
nav h1{
        font-size: 30px;
        font-family: "Montserrat Alternates", sans-serif;
        font-weight: 900;
        font-style: normal;
        text-align: center;
        background: linear-gradient(to right, #ff9933, #ffffff, #138808);
        background-clip: text; /* Clip the background to the text */
        -webkit-background-clip: text; /* For Safari */
        color: transparent; /* Make the text transparent */
}
.about h1{
    color:white;
    font-size: 45px;
    font-family: "Permanent Marker", cursive;
    font-weight: 400;
    font-style: normal;
    margin-left: 30px;
    margin-top: 30%;
}
main{
    display: flex;
}
.pic img{
    height: 450px;
    margin-top: 20%;
    margin-left: 20%;
}
.pic{
    margin-left: 30px;
}
  </style>
</head>
<script>
 function down() {
   document.getElementById("ul-down").style.opacity = "100%";
   document.getElementById("ul-down").style.display = "block";
 }

 function over() {
   document.getElementById("ul-down").style.display = "none";
 }

 
</script>
